  <div class="views-field-body">
                <div class="field-content"><p><img src="/sites/default/files/almacen/Multirotor-Fibra-carbono-DIY.jpg" alt="" width="401" height="171" /></p>
<p>En este taller, los participantes fabricarán su ¡propio drone! y lo tendrán listo para volarlo. Además sabrán cómo programarlo, repararlo y modificarlo.<br />
Los drones (también llamados UAV o RPAS) son robots aéreos capaces de volar por sí mismos, dotados de mayor o menor inteligencia según los sensores que lleven integrados junto a la programación de su firmware.<br />
En este taller se montará el drone Amazonas, con armadura de fibra de carbono basado en Arduino y dotado de cuatro motores y hélices. Además está dotado de 11 sensores. El multicóptero se pilota mediante emisora de radiocontrol. La inteligencia y funcionalidad reside en su software, basado en Arduino y código libre programado en C++.</p>
<p>El taller se divide en 3 partes con una introducción a la historia de los drones y un tiempo para volarlos una vez que se hayan montado, además de la fabricación del drone. </p>
<p>El precio incluye el conjunto del material (incluso la lipo y su cargador), excepto el sistema de radiocontrol, aunque se utilizará uno durante el taller para poder volar el drone. </p>
<p>Si vienes acompañado, el acompañante gozará de la tarifa especial de 99 euros. </p>
